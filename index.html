<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLACK / WHITE â€“ Advantage Game</title>
  <style>
    body  { background:#111; color:#eee; font-family:monospace; text-align:center; padding:40px; transition: 0.2s; }
    button{ font-size:1.3em; margin:8px; padding:8px 22px; cursor:pointer; }
    #log  { margin-top:20px; height:160px; overflow-y:auto; background:#222;
            padding:8px; border:1px solid #555; text-align:left; }
    .score{ margin-top:16px; font-size:1.2em; }
    #rope { letter-spacing:1px; margin-top:10px; }
    #stats{ margin-top:22px; color:#bbb; font-size:1em; }
    #depth { margin-top:10px; }
    .shake1 { animation: shake1 0.2s; }
    .shake2 { animation: shake2 0.28s; }
    .shake3 { animation: shake3 0.4s; }
    @keyframes shake1 {
      0% {transform: translateX(0);}
      25%{transform: translateX(-8px);}
      50%{transform: translateX(8px);}
      75%{transform: translateX(-4px);}
      100%{transform: translateX(0);}
    }
    @keyframes shake2 {
      0% {transform: translateX(0);}
      10%{transform: translateX(-14px);}
      30%{transform: translateX(14px);}
      50%{transform: translateX(-10px);}
      70%{transform: translateX(10px);}
      90%{transform: translateX(-6px);}
      100%{transform: translateX(0);}
    }
    @keyframes shake3 {
      0% {transform: translateX(0);}
      8%{transform: translateX(-22px);}
      20%{transform: translateX(22px);}
      34%{transform: translateX(-20px);}
      47%{transform: translateX(20px);}
      65%{transform: translateX(-14px);}
      78%{transform: translateX(14px);}
      100%{transform: translateX(0);}
    }
    #achievementsModal {
      display:none; position:fixed; left:0; top:0; width:100vw; height:100vh;
      background:rgba(20,20,20,0.94); color:#fff; z-index:10; 
      text-align:center; font-size:1.3em; padding-top:6vh;
    }
    #achievementsContent {
      display:inline-block; background:#222; padding:32px 48px; border-radius:18px;
      box-shadow:0 0 40px #000; text-align:left; font-size:1.1em;
    }
    #achievementsContent h2 { margin-top:0; }
    #achievementsList div { margin: 8px 0; }
    #depthBar {
      display:inline-block;
      background:#333;
      border-radius:6px;
      padding:2px 12px;
      font-size:1.08em;
      margin-left:18px;
      letter-spacing:2px;
      border:1px solid #555;
    }
    .void-flash {
      animation: voidFlash 0.7s;
    }
    @keyframes voidFlash {
      0% { background: #333; color: #eee; }
      40% { background: #990000; color: #fff; }
      70% { background: #333; color: #eee; }
      100% { background: #333; color: #eee; }
    }
  </style>
</head>
<body>
  <h1>ðŸ‚  BLACK / WHITE</h1>
  <div id="moveBtns"></div>
  <div class="score" id="adv"></div>
  <div id="rope"></div>
  <div>
    <span id="heat"></span>
    <span id="depth"></span>
  </div>
  <div id="log"></div>
  <div id="stats"></div>
  <div id="achievementsModal">
    <div id="achievementsContent">
      <h2>Achievements</h2>
      <div id="achievementsList"></div>
      <br>
      <div style="text-align:center; opacity:0.7; font-size:0.96em;">Press S or click here to close.</div>
    </div>
  </div>
<script>
// --- CONFIG --- //
const moves = [
  {code:'B', label:'BLACK', emoji:'ðŸ–¤', hotkey:'ShiftLeft', unlockHeat:1},
  {code:'W', label:'WHITE', emoji:'ðŸ¤', hotkey:'ShiftRight', unlockHeat:1},
  {code:'G', label:'GREY',  emoji:'â¬œ',  hotkey:'Space',     unlockHeat:4}
];
// Payoff table does NOT include 'null' (void) moves, handled in code logic!
const payoffTable = {
  'B': {'B':[1,1],   'W':[0,1],   'G':[1,0]},
  'W': {'B':[1,0],   'W':[-1,-1], 'G':[0,-1]},
  'G': {'B':[0,1],   'W':[-1,0],  'G':[0,0]}
};
const moveName = code => {
  const m = moves.find(m=>m.code===code);
  return m ? m.label : code;
};
const moveEmoji = code => {
  const m = moves.find(m=>m.code===code);
  return m ? m.emoji : code;
};

// --- STATE --- //
let you=0, foe=0, over=false, heat=1, xCount = 0, xTimeout = null;
let playerHistory = [];
let aiHistory = [];
let depth = 1; // Depth starts shallow
const MAX_DEPTH = 8;
const logBox=document.getElementById('log');
const advBox=document.getElementById('adv');
const rope=document.getElementById('rope');
const statsBox=document.getElementById('stats');
const moveBtns=document.getElementById('moveBtns');
const body = document.body;
const heatBox = document.getElementById('heat');
const depthBox = document.getElementById('depth');

// --- PERSISTENT STATS --- //
const STATS_KEY = "bw_adv_stats_v2";
function getStats() {
  let s = {};
  try { s = JSON.parse(localStorage.getItem(STATS_KEY))||{}; } catch(e){ s={}; }
  return Object.assign({wins:0,losses:0,games:0,maxHeat:1}, s);
}
function saveStats(s) { localStorage.setItem(STATS_KEY, JSON.stringify(s)); }
function showStats(msg){
  const s = getStats();
  let keytips = moves.map(m => `${m.emoji}=${m.hotkey.replace('Shift','â‡§').replace('Key','')}`).join(', ');
  statsBox.innerText = `WINS: ${s.wins}   LOSSES: ${s.losses}   GAMES: ${s.games}   [R=restart, X 3Ã—=erase stats, S=Achievements, ${keytips}]`
    + (msg ? `\n${msg}` : '');
}

// --- ACHIEVEMENTS --- //
function getAchievements(){
  const s = getStats();
  return [
    {label:"First Win",      unlocked: s.wins > 0},
    {label:"First Loss",     unlocked: s.losses > 0},
    {label:"5 Games Played", unlocked: s.games >= 5},
    {label:"10 Wins",        unlocked: s.wins >= 10},
    {label:"Win/Loss > 2",   unlocked: (s.wins>0 && s.losses>0 && s.wins/s.losses > 2)},
    {label:"20 Games Played",unlocked: s.games >= 20},
    {label:"Max Heat â‰¥ 4",   unlocked: s.maxHeat >= 4}
  ];
}
function showAchievementsModal(show){
  const modal = document.getElementById('achievementsModal');
  if(show){
    const ach = getAchievements();
    document.getElementById('achievementsList').innerHTML =
      ach.map(a=>`${a.unlocked?"âœ…":"â¬œ"} ${a.label}`).join('<br>');
    modal.style.display = "block";
  }else{
    modal.style.display = "none";
  }
}

// --- HEAT / PHASE DISPLAY --- //
function setHeat(h) {
  heat = Math.max(1, h);
  let s = getStats();
  if (heat > s.maxHeat) { s.maxHeat = heat; saveStats(s); }
  heatBox.innerText = `HEAT: ${heat}${heat>=4?' (GREY unlocked!)':''}`;
}
function incHeat() { setHeat(heat+1); }
function resetHeat() { setHeat(1); }

// --- DEPTH SYSTEM --- //
function getStreak(history) {
  if (!history.length) return 1;
  let last = history[history.length - 1];
  let streak = 1;
  for (let i = history.length - 2; i >= 0; i--) {
    if (history[i] === last) streak++;
    else break;
  }
  return streak;
}
function updateDepth(playerStreak, aiStreak) {
  // Depth increases with the max streak of both sides, up to MAX_DEPTH, but decays if both break their streaks.
  let newDepth = Math.max(1, Math.min(MAX_DEPTH, Math.max(playerStreak, aiStreak)));
  // Optionally: decay if both streaks are 1.
  if (playerStreak === 1 && aiStreak === 1) newDepth = Math.max(1, depth - 1);
  depth = newDepth;
  renderDepth();
}
function voidChance(streak, depth) {
  if (streak <= 1) return 0;
  // Example: 5% per repeat * depth
  let base = 0.06 * (streak - 1) * depth;
  return Math.min(base, 0.65); // Max 65% chance, tweak as needed
}
function renderDepth() {
  // Draw a bar of â–‘ and â–“ up to MAX_DEPTH
  let bar = '';
  for (let i = 1; i <= MAX_DEPTH; i++) {
    bar += i <= depth ? 'â–“' : 'â–‘';
  }
  depthBox.innerHTML = `<span id="depthBar"${depth>=MAX_DEPTH-1?' class="void-flash"':''}>DEPTH: ${bar} (${depth})</span>`;
}

// --- MOVE BUTTONS --- //
function getAvailableMoves() {
  return moves.filter(m => heat >= m.unlockHeat);
}
function renderMoveButtons() {
  moveBtns.innerHTML = '';
  getAvailableMoves().forEach(m => {
    const btn = document.createElement('button');
    btn.innerHTML = `${m.emoji} ${m.label}`;
    btn.onclick = ()=>play(m.code);
    btn.id = `btn_${m.code}`;
    btn.disabled = over;
    moveBtns.appendChild(btn);
  });
}

// --- LOGGING --- //
function log(t) { logBox.innerHTML = `<p>> ${t}</p>` + logBox.innerHTML; }

// --- AI (copied from original, with heat scaling) --- //
function predictPlayerMove(history, availMoves, heat=1) {
  if (!history.length) return pickRandomMove(availMoves);
  if (heat >= 7 && history.length >= 2) {
    let transitions = {};
    availMoves.forEach(from => {
      availMoves.forEach(to => { transitions[from + to] = 0; });
    });
    for (let i = 1; i < history.length; i++) {
      let pair = history[i - 1] + history[i];
      if (transitions[pair] !== undefined) transitions[pair]++;
    }
    let last = history[history.length - 1];
    let bestMove = availMoves[0], bestCount = -1;
    availMoves.forEach(m => {
      let count = transitions[last + m];
      if (count > bestCount) {
        bestMove = m;
        bestCount = count;
      }
    });
    return bestMove;
  }
  if (heat >= 5) {
    let last = history[history.length-1];
    let streak = 1;
    for (let i=history.length-2; i>=0; i--) {
      if (history[i] === last) streak++;
      else break;
    }
    return streak >= 2 ? last : pickRandomMove(availMoves);
  }
  return history[history.length - 1];
}
function pickRandomMove(availMoves) {
  return availMoves[Math.floor(Math.random() * availMoves.length)];
}
function aiWeightedRandom(availMoves, history) {
  let counts = availMoves.map(m => history.filter(x => x === m).length);
  let minCount = Math.min(...counts);
  let leastUsed = availMoves.filter((m, i) => counts[i] === minCount);
  return Math.random() < 0.7
    ? pickRandomMove(leastUsed)
    : pickRandomMove(availMoves);
}
function aiGoalAware(availMoves, playerMove, payoffTable, you, foe) {
  // 1. If AI can win now, do it!
  for (let aiMove of availMoves) {
    let [playerDelta, aiDelta] = payoffTable[playerMove][aiMove];
    if ((foe + aiDelta) - (you + playerDelta) >= 3) {
      return aiMove;
    }
  }
  // 2. If player can win next, block if possible
  let blockMoves = [];
  for (let aiMove of availMoves) {
    let [playerDelta, aiDelta] = payoffTable[playerMove][aiMove];
    if ((you + playerDelta) - (foe + aiDelta) < 3) {
      blockMoves.push(aiMove);
    }
  }
  if (blockMoves.length) {
    let bestMove = blockMoves[0], bestScore = -Infinity;
    for (let aiMove of blockMoves) {
      let [playerDelta, aiDelta] = payoffTable[playerMove][aiMove];
      let score = aiDelta * 10 - playerDelta;
      if (score > bestScore) {
        bestMove = aiMove;
        bestScore = score;
      }
    }
    return bestMove;
  }
  // 3. Otherwise, maximize outcome as usual
  return aiStrategic(availMoves, playerMove, payoffTable);
}
function aiStrategic(availMoves, playerMove, payoffTable) {
  let bestMove = availMoves[0], bestScore = -Infinity;
  for (let aiMove of availMoves) {
    if (!payoffTable[playerMove] || !payoffTable[playerMove][aiMove]) continue;
    let [playerDelta, aiDelta] = payoffTable[playerMove][aiMove];
    let score = aiDelta * 10 - playerDelta;
    if (score > bestScore) {
      bestMove = aiMove;
      bestScore = score;
    }
  }
  return bestMove;
}
function heatEngine(heat, availMoves, {playerHistory=[], payoffTable, playerMove=null, you=0, foe=0}={}) {
  if ((heat >= 10 || (availMoves.length === 2 && heat >= 7)) && playerMove) {
    return aiGoalAware(availMoves, playerMove, payoffTable, you, foe);
  }
  let predicted = predictPlayerMove(playerHistory, availMoves, heat);
  if (heat >= 5 && payoffTable) {
    return aiGoalAware(availMoves, predicted, payoffTable, you, foe);
  }
  if (heat >= 3) {
    return aiWeightedRandom(availMoves, playerHistory);
  }
  return pickRandomMove(availMoves);
}

// --- PAYOFF LOGIC WITH VOID (NULL) HANDLING --- //
function getPayoff(yourMove, foeMove) {
  // Both null (should never happen): nothing
  if (!yourMove && !foeMove) return [0,0];
  // You miss
  if (!yourMove) {
    // Opponent's move still resolves:
    if (foeMove === 'B') return [0,1];
    if (foeMove === 'W') return [0,0];
    if (foeMove === 'G') return [0,0];
    return [0,0];
  }
  // Opponent misses
  if (!foeMove) {
    if (yourMove === 'B') return [0,1];
    if (yourMove === 'W') return [-1,0];
    if (yourMove === 'G') return [0,0];
    return [0,0];
  }
  // Both normal
  return payoffTable[yourMove][foeMove] || [0,0];
}

// --- MAIN GAME LOOP --- //
function update(msg){
  const adv=you-foe;
  advBox.innerText = `Advantage: ${adv>0 ? '+'+adv : adv}`;
  const index=adv+3;
  const cells=['-3','-2','-1','0','1','2','3'].map((v,i)=>
    i===index ? 'â–²' : 'Â·');
  rope.innerText = cells.join(' ');
  showStats(msg);
  renderMoveButtons();
  renderDepth();
}

function play(playerChoice){
  if(over) return;
  let availMoves = getAvailableMoves().map(m=>m.code);

  // --- DEPTH SYSTEM: get current streaks ---
  let playerStreak = getStreak(playerHistory.concat([playerChoice]));
  let aiStreak = getStreak(aiHistory);

  // --- AI picks its move (before void) ---
  const aiInitial = heatEngine(
    heat,
    availMoves,
    {
      playerHistory,
      payoffTable,
      playerMove: playerChoice,
      you,
      foe
    }
  );
  // Simulate AI history if needed
  let aiStreakNext = aiStreak;
  if (aiHistory.length > 0 && aiInitial === aiHistory[aiHistory.length - 1]) {
    aiStreakNext = aiStreak + 1;
  } else {
    aiStreakNext = 1;
  }

  // --- Update depth based on new streaks ---
  updateDepth(playerStreak, aiStreakNext);

  // --- VOID CHECKS ---
  let playerMiss = false, aiMiss = false, voidLog = '';
  // Player void chance based on their new streak & current depth
  if (Math.random() < voidChance(playerStreak, depth)) {
    playerMiss = true;
    voidLog += `Your move was claimed by the void! `;
  }
  // AI void chance based on its next streak & current depth
  if (Math.random() < voidChance(aiStreakNext, depth)) {
    aiMiss = true;
    voidLog += `Enemy suffers an unfortunate misstep. `;
  }

  let playerFinal = playerMiss ? null : playerChoice;
  let aiFinal = aiMiss ? null : aiInitial;

  // --- Logging ---
  let desc = `You âžœ ${playerFinal ? moveEmoji(playerFinal) + ' ' + moveName(playerFinal) : 'âˆ… VOID'}   |   Enemy âžœ ${aiFinal ? moveEmoji(aiFinal) + ' ' + moveName(aiFinal) : 'âˆ… VOID'}`;
  log(desc);
  if (voidLog) {
    log(`<span style="color:#ff8484">${voidLog.trim()}</span>`);
    depthBox.classList.add('void-flash');
    setTimeout(()=>depthBox.classList.remove('void-flash'), 800);
  }

  // --- PAYOFF ---
  const [dYou, dFoe] = getPayoff(playerFinal, aiFinal);
  you += dYou; foe += dFoe;

  // --- Outcome message ---
  let roundMsg = '';
  if (dYou > 0 && dFoe > 0) roundMsg = 'Both gain.';
  else if (dYou > 0) roundMsg = 'You gain.';
  else if (dFoe > 0) roundMsg = 'Enemy gains.';
  else if (dYou < 0 && dFoe < 0) roundMsg = 'Stalemate â€“ both lose.';
  else if (dYou < 0) roundMsg = 'You lose.';
  else if (dFoe < 0) roundMsg = 'Enemy loses.';
  else roundMsg = '';
  if (roundMsg) log(roundMsg);

  // --- History update ---
  playerHistory.push(playerChoice);
  aiHistory.push(aiInitial);

  update();
  if(Math.abs(you-foe)>=3) end();
}
function end(){
  const win = you > foe;
  log(win?'ðŸŽ‰ YOU WIN!':'ðŸ’€ YOU LOSE.');
  document.querySelectorAll('button').forEach(b=>b.disabled=true);
  over=true;
  let s = getStats();
  win ? s.wins++ : s.losses++;
  s.games++;
  saveStats(s);
  showStats();
  if (win) incHeat(); else resetHeat();
  playerHistory = [];
  aiHistory = [];
  setTimeout(() => { resetGame(); }, 1800);
}
function resetGame(){
  you=0; foe=0; over=false; playerHistory=[]; aiHistory=[];
  depth=1;
  logBox.innerHTML = '';
  document.querySelectorAll('button').forEach(b=>b.disabled=false);
  update();
}

// --- HOTKEYS --- //
window.addEventListener('keydown', e=>{
  if(e.key==='r'||e.key==='R'){ xCount=0; resetGame(); showAchievementsModal(false);}
  else if(e.key==='x'||e.key==='X'){
    xCount++;
    if(xTimeout) clearTimeout(xTimeout);
    body.classList.remove('shake1','shake2','shake3');
    void body.offsetWidth;
    if(xCount===1){
      body.classList.add('shake1');
      update("Press X two more times to erase stats!");
    } else if(xCount===2){
      body.classList.add('shake2');
      update("One more X to erase everything!");
    } else if(xCount===3){
      body.classList.add('shake3');
      localStorage.removeItem(STATS_KEY);
      update("All stats erased!");
      showAchievementsModal(false);
      setTimeout(()=>update(), 1100);
      xCount=0;
    }
    xTimeout = setTimeout(()=>{ xCount=0; body.classList.remove('shake1','shake2','shake3'); update(); }, 2000);
  }
  else if(e.key==='s'||e.key==='S'){
    const modal = document.getElementById('achievementsModal');
    showAchievementsModal(modal.style.display === "none");
  }
  else {
    let found = false;
    getAvailableMoves().forEach(m => {
      if (e.code === m.hotkey) {
        play(m.code);
        showAchievementsModal(false);
        found = true;
      }
    });
    if (!found) { xCount=0; body.classList.remove('shake1','shake2','shake3'); }
  }
});
document.getElementById('achievementsModal').addEventListener('click', ()=>showAchievementsModal(false));

// --- INIT --- //
setHeat(getStats().maxHeat || 1);
resetGame();

</script>
</body>
</html>
